<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HemoFlow | Blood Donor Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        #root:empty::after {
            content: 'Initializing HemoFlow...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ef4444;
            font-weight: 900;
            font-size: 1.25rem;
            letter-spacing: -0.05em;
            background: #f8fafc;
        }
    </style>
    <script>
        // Critical: Prevent 'process is not defined' and ensure env is an object
        window.process = { env: {} };
        
        // Global error catcher for ESM loading issues
        window.addEventListener('error', function(e) {
            const root = document.getElementById('root');
            if (root && root.innerHTML === '') {
                root.innerHTML = '<div style="padding:40px; color:red; font-family:sans-serif;">' +
                    '<h2>System Startup Error</h2>' +
                    '<p>' + e.message + '</p>' +
                    '<small>Check browser console for full trace.</small></div>';
            }
        });
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
