<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HemoFlow | Blood Donor Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ©¸</text></svg>">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        #root:empty::after {
            content: 'Starting HemoFlow...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ef4444;
            font-weight: 900;
            font-size: 1.25rem;
            letter-spacing: -0.05em;
            background: #f8fafc;
        }
    </style>
    <script>
        // Critical: Provide process.env shim for runtime libraries
        window.process = { env: { API_KEY: "" } };
        
        // ESM load error capture
        window.onerror = function(msg, url, line, col, error) {
            const root = document.getElementById('root');
            if (root && root.innerHTML === '') {
                root.innerHTML = '<div style="padding:40px; color:#ef4444; font-family:sans-serif; max-width:600px; margin:auto;">' +
                    '<h2 style="font-weight:900; letter-spacing:-0.05em;">System Startup Error</h2>' +
                    '<p style="background:#fee2e2; padding:15px; border-radius:12px; font-size:14px;">' + msg + '</p>' +
                    '<p style="color:#64748b; font-size:12px;">This is usually caused by a version conflict in the browser import map.</p>' +
                    '<button onclick="location.reload(true)" style="margin-top:15px; padding:12px 24px; background:#ef4444; color:white; border:none; border-radius:12px; cursor:pointer; font-weight:bold;">Force Refresh</button></div>';
            }
        };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
